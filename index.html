<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Test</title>
  </head>
  <body class="h-full">
    <div x-data="{ isMobile: false }" class="min-h-full">
      <div class="bg-indigo-800 pb-32">
        <nav
          class="border-b border-indigo-300 border-opacity-25 bg-indigo-800 lg:border-none"
        >
          <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-8">
            <div
              class="relative flex h-16 items-center justify-between lg:border-b lg:border-indigo-400 lg:border-opacity-25"
            >
              <div class="flex items-center px-2 lg:px-0">
                <div class="flex-shrink-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="88px"
                    height="29px"
                    viewBox="0 0 182 61"
                    class="icon-base icon-base--logo"
                  >
                    <g>
                      <path
                        fill="#52ae32"
                        fill-rule="nonzero"
                        d="M131.61.81L98.87 60.34h11.63L143.22.81z"
                        class="path--0"
                      ></path>
                      <path
                        fill="#0065cc"
                        fill-rule="nonzero"
                        d="M112.49.81L79.74 60.34h11.64L124.1.81z"
                        class="path--1"
                      ></path>
                      <path
                        fill="#fff"
                        fill-rule="nonzero"
                        d="M41.87 9.93v41.24H52.5l13.73-23.8v23.8h10.99l22.81-41.24h-10.2L77.08 32.3V9.93H65.47L52.5 31.86V9.93zM123.14 51.17h10.32L146.1 29.1v22.07h11.1l13.47-22v22h10.77V9.93h-10.77L157.2 33.72V9.92h-11.35zM11.5 37.06a7.2 7.2 0 007.22 7.02c3.98 0 7.2-2 7.2-4.46 0-1.43-.8-3.14-4.07-3.98 0 0-2.4-.74-3.94-1.19-2.22-.65-3.53-.83-5.71-1.6-1.45-.5-2.22-.87-3.66-1.44-4.44-2.36-6.91-6.2-6.64-10.58-.38-7.18 7.6-12.64 16.97-12.64s16.97 5.66 16.97 12.64v1.15H24.77l.03-.8c0-2.32-2.66-4.2-5.93-4.2l-.73.03c-2.87 0-5.2 1.3-5.2 2.9v.47c0 1.17 1.02 2.23 2.56 2.85 1.77.71 2.66.93 4.46 1.45 2.02.57 3.17.84 5.16 1.5 2.12.71 5.36 2.05 5.36 2.05 3.62 1.58 6.5 5.32 6.5 8.86.52 9.33-5.96 15.04-18.24 15.04C6.52 52.13.49 46.57.49 37.05h11z"
                        class="path--2"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="hidden lg:ml-10 lg:block">
                  <div class="flex space-x-4">
                    <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->
                    <a
                      href="#"
                      class="bg-indigo-700 text-white rounded-md py-2 px-3 text-sm font-medium"
                      aria-current="page"
                      >Dashboard</a
                    >

                    <a
                      href="#"
                      class="text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium"
                      >Guidelines</a
                    >

                    <a
                      href="#"
                      class="text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium"
                      >Components</a
                    >

                    <a
                      href="#"
                      class="text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium"
                      >Patterns</a
                    >

                    <a
                      href="#"
                      class="text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium"
                      >Help</a
                    >
                  </div>
                </div>
              </div>
              <div
                class="flex flex-1 justify-center px-2 lg:ml-6 lg:justify-end"
              >
                <div class="w-full max-w-lg lg:max-w-xs">
                  <label for="search" class="sr-only">Search</label>
                  <div
                    class="relative text-gray-400 focus-within:text-gray-600"
                  >
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <!-- Heroicon name: mini/magnifying-glass -->
                      <svg
                        class="h-5 w-5"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <input
                      id="search"
                      class="block w-full rounded-md border border-transparent bg-white py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-gray-500 focus:border-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 sm:text-sm"
                      placeholder="Search"
                      type="search"
                      name="search"
                    />
                  </div>
                </div>
              </div>
              <div class="flex lg:hidden">
                <!-- Mobile menu button -->
                <button
                  @click="isMobile = !isMobile"
                  type="button"
                  class="inline-flex items-center justify-center rounded-md bg-indigo-600 p-2 text-indigo-200 hover:bg-indigo-500 hover:bg-opacity-75 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                >
                  <span class="sr-only">Open main menu</span>
                  <!--
                Heroicon name: outline/bars-3

                Menu open: "hidden", Menu closed: "block"
              -->
                  <svg
                    class="block h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                  <!--
                Heroicon name: outline/x-mark

                Menu open: "block", Menu closed: "hidden"
              -->
                  <svg
                    class="hidden h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div class="hidden lg:ml-4 lg:block">
                <div class="flex items-center">
                  <button
                    type="button"
                    class="flex-shrink-0 rounded-full bg-indigo-600 p-1 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                  >
                    <span class="sr-only">View notifications</span>
                    <!-- Heroicon name: outline/bell -->
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                      />
                    </svg>
                  </button>

                  <!-- Profile dropdown -->
                  <div
                    x-data="{ isOpen: false }"
                    class="relative ml-3 flex-shrink-0"
                  >
                    <div>
                      <button
                        type="button"
                        @click="isOpen = !isOpen"
                        class="flex rounded-full bg-indigo-600 text-sm text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                        id="user-menu-button"
                        aria-expanded="false"
                        aria-haspopup="true"
                      >
                        <span class="sr-only">Open user menu</span>
                        <img
                          class="h-8 w-8 rounded-full"
                          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                          alt=""
                        />
                      </button>
                    </div>

                    <div
                      x-show="isOpen"
                      x-transition:enter="transition ease-out duration-100"
                      x-transition:enter-start="transform opacity-0 scale-95"
                      x-transition:enter-end="transform opacity-100 scale-100"
                      x-transition:leave="transition ease-in duration-75"
                      x-transition:leave-start="opacity-100 scale-100"
                      x-transition:leave-end="transform opacity-0 scale-95"
                      class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                      role="menu"
                      aria-orientation="vertical"
                      aria-labelledby="user-menu-button"
                      tabindex="-1"
                    >
                      <!-- Active: "bg-gray-100", Not Active: "" -->
                      <a
                        href="#"
                        class="block py-2 px-4 text-sm text-gray-700"
                        role="menuitem"
                        tabindex="-1"
                        id="user-menu-item-0"
                        >Your Profile</a
                      >

                      <a
                        href="#"
                        class="block py-2 px-4 text-sm text-gray-700"
                        role="menuitem"
                        tabindex="-1"
                        id="user-menu-item-1"
                        >Settings</a
                      >

                      <a
                        href="#"
                        class="block py-2 px-4 text-sm text-gray-700"
                        role="menuitem"
                        tabindex="-1"
                        id="user-menu-item-2"
                        >Sign out</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile menu, show/hide based on menu state. -->
          <div x-show="isMobile" class="lg:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
              <!-- Current: "bg-indigo-700 text-white", Default: "text-white hover:bg-indigo-500 hover:bg-opacity-75" -->
              <a
                href="#"
                class="bg-indigo-700 text-white block rounded-md py-2 px-3 text-base font-medium"
                aria-current="page"
                >Dashboard</a
              >

              <a
                href="#"
                class="text-white hover:bg-indigo-500 hover:bg-opacity-75 block rounded-md py-2 px-3 text-base font-medium"
                >Guidelines</a
              >

              <a
                href="#"
                class="text-white hover:bg-indigo-500 hover:bg-opacity-75 block rounded-md py-2 px-3 text-base font-medium"
                >Components</a
              >

              <a
                href="#"
                class="text-white hover:bg-indigo-500 hover:bg-opacity-75 block rounded-md py-2 px-3 text-base font-medium"
                >Patterns</a
              >

              <a
                href="#"
                class="text-white hover:bg-indigo-500 hover:bg-opacity-75 block rounded-md py-2 px-3 text-base font-medium"
                >Help</a
              >
            </div>
            <div class="border-t border-indigo-700 pt-4 pb-3">
              <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                  <img
                    class="h-10 w-10 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </div>
                <div class="ml-3">
                  <div class="text-base font-medium text-white">Tom Cook</div>
                  <div class="text-sm font-medium text-indigo-300">
                    tom@example.com
                  </div>
                </div>
                <button
                  type="button"
                  class="ml-auto flex-shrink-0 rounded-full bg-indigo-600 p-1 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                >
                  <span class="sr-only">View notifications</span>
                  <!-- Heroicon name: outline/bell -->
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                    />
                  </svg>
                </button>
              </div>
              <div class="mt-3 space-y-1 px-2">
                <a
                  href="#"
                  class="block rounded-md py-2 px-3 text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75"
                  >Your Profile</a
                >

                <a
                  href="#"
                  class="block rounded-md py-2 px-3 text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75"
                  >Settings</a
                >

                <a
                  href="#"
                  class="block rounded-md py-2 px-3 text-base font-medium text-white hover:bg-indigo-500 hover:bg-opacity-75"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </nav>
        <header class="py-10">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-white">
              Dashboard
            </h1>
          </div>
        </header>
      </div>

      <main class="-mt-32">
        <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
          <!-- Replace with your content -->
          <div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6">
            <div class="h-96 rounded-lg border-4 border-dashed border-gray-200">
              <span>Standard Button</span>
              <button>Ratgeber</button>
            </div>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
